<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login.css">

    <title>Login</title>
</head>
<body>
    <div class="login-body">
        <div class="login-body-content">
            <div class="title">
                <h1>Login Here</h1>
            </div>
            
            <div class="login-main-section">
                <div class="main-section-content">
                    <form action="">
                        <div class="form-main">
    
                            <div class="form-content">
                                <div class="form-name">
                                   
                                </div>
    
                                <div class="form-details">
                                    
                                    <div class="form-reg">
                                        <input type="text" class="reg" placeholder="Registration Number" required />
                                    </div>
    
    
                                </div>
                                <div class="form-pass">
                                    <div>
                                        <input type="password" class="pass" placeholder="password" required />
                                    </div>
                                    
    
    
                                </div>
                            </div>
                            <div class="form-btn">
                                <button type="submit">Login</button>
                            </div>
                            <div class="register-text">
                                <p class="register-text">Don't have an account? <a href="register.html">Register</a></p>
    
    
                            </div>
                           
     
                        </div>
                    </form>
                </div>
    
            </div>
    

        </div>
    </div>
    
</body>
</html>
